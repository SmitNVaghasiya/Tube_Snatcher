<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tube Snatcher</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>Download Videos at HD resolution</h1>
    <div class="container above-center">
      <form id="downloadForm">
        <div class="input-wrapper">
          <input
            type="text"
            name="url"
            id="urlInput"
            placeholder="Paste YouTube URL here"
            required
          />
          <select name="format" id="formatSelect" class="format-dropdown">
            <option value="mp4">Video (MP4)</option>
            <option value="mp3">Audio (MP3)</option>
          </select>
          <button type="submit" class="button">Download</button>
        </div>
      </form>
    </div>

    <div class="loading-container">
      <div class="loading-circle" id="loadingCircle"></div>
      <p class="loading-message" id="loadingMessage"></p>
    </div>

    <div class="container below-container hidden">
      <div class="content">
        <div class="content-card">
          <div class="image picture-card">
            <img src="" alt="Video Thumbnail" id="videoThumbnail" />
          </div>
          <div class="description-card">
            <p class="description" id="videoDescription"></p>
          </div>
        </div>
        <div class="download-card options">
          <div class="playlist-videos"></div>
          <button id="downloadSelectedVideos" class="download-selected hidden">
            Download
          </button>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
